<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="d-flex flex-column">
    <header class="d-flex flex-row justify-content-between mb-5">
      <h1 class="text-uppercase m-0">Todo</h1>
      <button class="toggle-button bg-transparent border-0">
        <img src="images/icon-moon.svg" alt="theme-toggle" />
      </button>
    </header>
    <main>
      <input id="newTaskInput"
        class="w-100 border-0"
        type="text"
        autocomplete="off"
        placeholder="Create a new todo..." onkeypress="addTask(event)"
      />
      <figure class="task-manage-container d-flex flex-column bg-white my-4">
        <div class="task-list"></div>
        <div
          class="manage-bar d-flex flex-row justify-content-between align-items-center text-center w-100 py-3 px-4"
        >
          <p class="quantity-left m-0">5 items left</p>
          <div class="d-flex gap-3">
            <button class="filter-btn bg-transparent border-0">All</button>
            <button class="filter-btn bg-transparent border-0">Active</button>
            <button class="filter-btn bg-transparent border-0">
              Completed
            </button>
          </div>
          <button class="clear-btn bg-transparent border-0">
            Cleaer completed
          </button>
        </div>
      </figure>
    </main>
    <footer class="text-center">
      Challenge by
      <a
        class="text-decoration-none"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="text-decoration-none" href="https://github.com/pkozlowska"
        >pkozlowska</a
      >.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
